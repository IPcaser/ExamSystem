<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="createProfile.css">
</head>
<body>




    <!-- ----------navbar placeholder------------  -->
    <div id="navbar-placeholder"></div>
    <script src="../navbar.js"></script>
<!-- ----------------------------- -->





    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card student-card shadow animate__animated animate__fadeInUp">
                    <div class="card-body d-flex flex-column align-items-center">
                        <img src="../Images/profile.png" alt="Student Photo" class="profile-pic mb-3 rounded-circle">
                        <h5 class="card-title">Student Details</h5>
                        <form>
                            <div class="mb-3">
                                <label for="prnNumber" class="form-label">PRN Number</label>
                                <input type="text" class="form-control" id="prnNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="course" class="form-label">Course</label>
                                <select class="form-select" id="course">
                                    <option selected>Select Course</option>
                                    <option value="BTech-CSE">B.Tech (CSE)</option>
                                    <option value="BTech-IT">B.Tech (IT)</option>
                                    <option value="BCA">BCA</option>
                                    <option value="MTech">M.Tech</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Gq1NJgVtRYkQ0Ols7+aVGLxtT6wNiRVLi6AYT8NHJwbX3bznFtltTWRbI0q5djv3" crossorigin="anonymous"></script>
</body>
</html>
