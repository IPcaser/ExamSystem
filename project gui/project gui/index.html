<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu-Proctor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!-- ---------login sec ------------------- -->

 <section id="login-sec">
    <div class="login-container">
        <div class="left">
            <img src="Images/bg.png" class="img-bg" alt="" srcset="">
        </div>
        <div class="right">
            <div class="right-in">
              <h1 class="h1-login" style="font-size: 34px;">Edu Proctor</h1>
              <div class="form-container">
                <div class="input-container">
                  <i class="fas fa-envelope icon"></i>
                  <input type="text" class="email_input" placeholder="Email">
                </div>
                <div class="input-container">
                  <i class="fas fa-lock icon"></i>
                  <input type="password" class="email_input" placeholder="Password">
                  <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="radio-container">
                  <label class="radio-inline">
                    <input type="radio" name="userType" value="admin"> Admin
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="userType" value="student"> Student
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="userType" value="teacher"> Teacher
                  </label>
                </div>
                <label class="checkbox-container">
                  <input type="checkbox" name="remember"> Remember me
                  <!-- <span class="checkmark"></span> -->
                </label>
                <!-- <br> -->
                <a href="#" class="forget-password">Forget Password?</a>
                <br>
                <button class="btn-sign-in" >Sign In</button>
                <p class="register-text">Don't have an account? <a href="#" class="register-link">Register</a></p>
              </div>
            </div>
        </div>
    </div>
 </section>

</body>
