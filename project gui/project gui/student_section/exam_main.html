<script>
                // Get video element
                const videoElement = document.getElementById('video');

                // Function to start the camera and countdown
                async function startCameraAndCountdown() {
                    try {
                        // Get access to the camera
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        // Attach the stream to the video element
                        videoElement.srcObject = stream;
        
                        // Start the countdown
                        startCountdown();
                    } catch (error) {
                        console.error('Error accessing the camera:', error);
                    }
                }
        
                // Start the camera and countdown when the page loads
                startCameraAndCountdown();
        
                // Function to start the countdown
                function startCountdown() {
                    // Set the countdown date (e.g., 1 hour from now)
                    const countdownDate = new Date();
                    countdownDate.setMinutes(countdownDate.getMinutes() + 1);
        
                    // Update the countdown every second
                    const countdownElement = document.getElementById('countdown');
                    const countdownInterval = setInterval(updateCountdown, 1000);
        
                    function updateCountdown() {
                        const now = new Date().getTime();
                        const distance = countdownDate - now;
        
                        // Calculate the remaining time
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
                        // Display the countdown in the format MM:SS
                        countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
                        // Display modal dialog boxes at specific times
                        if (minutes === 0 && seconds === 55) {
                            window.alert('Unknown face detected or Face is covered');
                        }
        
                        if (minutes === 0 && seconds === 30) {
                            window.alert('Movement Caught. Please look at the screen');
                        }
        
                        // If the countdown is over, redirect back to the previous page
                        if (distance < 0) {
                            clearInterval(countdownInterval);
                            window.location.href = 'examcompleted.html';
                        }
                    }
                }
        
         
</script>
