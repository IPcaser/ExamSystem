<!DOCTYPE html>
<html>
<head>
    <title>C++ Code Runner</title>
</head>
<body>
    <h1>C++ Code Runner</h1>
    <textarea id="code" rows="10" cols="50"></textarea><br>
    <textarea id="input" rows="5" cols="50" placeholder="Default Input"></textarea><br>
    <button onclick="runCode()">Run Code</button>
    <h2>output :-</h2>
    <div id="output"></div>

    <script>
        function runCode() {
            var code = document.getElementById('code').value;
            var input = document.getElementById('input').value;
            fetch('/runcode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'code=' + encodeURIComponent(code) + '&input=' + encodeURIComponent(input)
            })
            .then(response => response.text())
            .then(output => {
                document.getElementById('output').innerText = output;
            });
        }
    </script>
</body>
</html>
