<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Proctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/exampending.css">
</head>
<body>
    
    <!-- ----------navbar placeholder------------  -->
    <div id="navbar-placeholder"></div>
    <script src="../static/navbar.js"></script>
<!-- ----------------------------- -->


 
    


<!-- ----------------- exam cards ---------------------  -->
{%for item in exams%}
<form action="/start" method="get">
    <ul class="holder">
        <li>
<div class="container">
    <div class="row row-cols-1 row-cols-md-5 g-4  ">
        <div class="col ">
            <div class="card exam-card">
                <div class="card-body d-flex flex-row">
                    <h5 class="card-title exam-subject">{{item}}</h5>
                    <input style="display: none;" type="text" name="testname" value="{{item}}">
                    <div  class="d-flex d_inner align-items-center  ms-auto  ">
                        <p class="card-text status p_inner">Status: <span class="badge bg-warning text-dark">Pending</span></p>
                       <button type="submit" class="btn btn-primary start-exam border border-primary">Start Exam</button>
                    </div>
                </div>
            </div>
        </div>
        </li>
        </ul>
    </form>
        {%endfor%}





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
