<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="createProfile.css">
</head>

<body>




    <!-- ----------navbar placeholder------------  -->
    <div id="navbar-placeholder"></div>
    <script src="../navbar.js"></script>
    <!-- ----------------------------- -->





    <div class="container mt-5">
        <div class="card student-info shadow-lg border-primary">
            <div class="card-header bg-primary text-white text-center">
                <h2>College Name</h2>
                <h4>Student Information</h4>
             </div>
             <div class.card-body>
                <div class="row">

                    <div id="col_main" class="col-md-9 ">
                        <form class="row row-main gy-3">
                            <div class="col-md-6">
                                <label for="firstName" class="col-form-label">First Name <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="col-form-label">Last Name <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="prn" class="col-form-label">PRN Number <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="prn" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="col-form-label">Email Address <span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="col-form-label">Mobile Number <span
                                        class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="mobile" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dob" class="col-form-label">Date of Birth <span
                                        class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="col-form-label">Gender <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="gender" required>
                                    <option value="">Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="bloodGroup" class="col-form-label">Blood Group <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="bloodGroup" required>
                                    <option value="">Select</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                </select>
                            </div>

                            <div class="col-md-6  w-100 d-flex justify-content-center" >
                                <button type="submit" class="btn bg-success w-50 text-light mt-4">Submit</button>
                            </div>


                        </form>
                    </div>


                </div>
             </div>
        </div>
    </div>
    



                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-Gq1NJgVtRYkQ0Ols7+aVGLxtT6wNiRVLi6AYT8NHJwbX3bznFtltTWRbI0q5djv3"
                                crossorigin="anonymous"></script>
</body>

</html>
